<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="font-mono text-background">
    <div class="grid-cols-3 md:grid">
      <!--content wrapper-->
      <div class="justify-end md:col-span-1 md:flex">
        <nav class="md:text-right">
          <div class="flex items-center justify-between">
            <h1
              class="border-b border-gray-100 p-4 font-bold uppercase hover:text-gray-900"
            >
              <a href="/">Food Ninja</a>
            </h1>
            <div class="cursor-pointer px-4 md:hidden" id="burger">
              <svg
                class="w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="currentColor"
                className="w-6 h-6"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                />
              </svg>
            </div>
          </div>
          <ul class="mt-6 hidden text-sm md:block" id="menu">
            <li class="py-1 font-bold text-gray-700">
              <a
                class="flex justify-end border-r-4 border-red-500 px-4"
                href="#"
              >
                <span>Home</span>
                <svg
                  class="ml-2 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a class="flex justify-end border-r-4 border-white px-4" href="#">
                <span>About</span>
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a class="flex justify-end border-r-4 border-white px-4" href="#">
                <span>Contact</span>
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="bg-gray-100 px-16 py-6 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            class="btn border-2 text-black transition duration-500 ease-in-out hover:bg-gray-200 hover:text-red-500 md:border-gray-500"
            href="#"
            >Log in</a
          >
          <a
            class="btn ml-2 border-2 text-black transition duration-500 ease-in-out hover:bg-gray-200 hover:text-red-500 md:border-gray-500"
            href="#"
            >sign Up</a
          >
        </div>
        <header>
          <h2 class="text-5xl font-semibold text-red-900">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="mt-12 border-b border-gray-700 pb-2 font-bold">
            Latest Recipes
          </h4>

          <div class="mt-8 grid gap-10 lg:grid-cols-3">
            <!-- card go here-->
            <div class="card hover:shadow-xl">
              <img
                src="img/stew.jpg"
                alt=""
                class="h-24 w-full object-cover md:h-48"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chill Stew</span>
                <span class="block text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-xl">
              <img
                src="img/noodles.jpg"
                alt=""
                class="h-24 w-full object-cover md:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Veg noodles</span>
                <span class="block text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-xl">
              <img
                src="img/curry.jpg"
                alt=""
                class="h-24 w-full object-cover md:h-48"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="inline-block w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  className="w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="mt-12 border-b border-gray-700 pb-2 font-bold">
            Most Popular
          </h4>

          <div class="mt-8">
            <!--card go here-->
          </div>

          <div class="flex justify-center">
            <div
              class="btn hover: transform bg-amber-700 text-white shadow-inner transition duration-300 ease-out hover:scale-75 hover:bg-opacity-40"
            >
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
